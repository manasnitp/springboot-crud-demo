3<!DOCTYPE html>
<html>
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<title>Save Employee</title>
</head>
<body>
	<div class="container">
	<h3>Employee List</h3>
	<hr>
	<!-- Add a button to add Employee-->
	<a th:href="@{/employees/form}" class="btn btn-primary btn-sm mb-3">
	Add Employee</a>
	
	<hr>
	<p class="h4 mb-4">Employees</p>
	
	
	<table class = "table table=bordered table-striped">
		<thead class = "thead-dark">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Mobile Number</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
			<td th:text="${tempEmployee.name}" />
			<td th:text="${tempEmployee.email}" />
			<td th:text="${tempEmployee.mobileNo}" />
			<td th:text="${tempEmployee.dob}" />
			<td>
			<a th:href="@{/employees/updateForm(employeeId=${tempEmployee.id})}" class="btn btn-primary btn-sm mb-3">
				Update
			</a>
			</td>
			
			<!-- Add "delete button/link -->
			<td>
			<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm mb-3"
			onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
				Delete
			</a>
			</td>
			</tr>
		</tbody>
	</table>

	</div>
</body>
</html>
