<!DOCTYPE html>
<html>
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<title>Save Employee</title>
</head>
<body>
	<div class="container">
	<h3>Employee Directory</h3>
	<hr>
	<p class="h4 mb-4">Save Employee</p>
	
	<form action="#" th:action="@{/employees/save}"
	th:object="${employee}" method="POST">
	
	<!-- Add hidden from filed to handle update -->
	<input type="hidden" th:field="*{id}">
		<input type="text" th:field="*{name}"
			class="form-control mb-4 col-4" placeholder="Name">
			<p th:if="${#fields.hasErrors('name')}" th:errors = *{name} class = "alert alert-danger"></p>
		<input type="email" th:field="*{email}"
			class="form-control mb-4 col-4" placeholder="Email">
			<p th:if="${#fields.hasErrors('email')}" th:errors = *{email}></p>
		<input type="number" pattern=".{10}" title="Enter valid Number" th:field="*{mobileNo}"
			class="form-control mb-4 col-4" placeholder="Mobile Number">
			<p th:if="${#fields.hasErrors('mobileNo')}" th:errors = *{mobileNo} class = "alert alert-danger"></p>
		<input type="date" th:field="*{dob}"
			class="form-control mb-4 col-4" placeholder="DOB">
			<p th:if="${#fields.hasErrors('dob')}" th:errors = *{dob} class = "alert alert-danger"></p>
		<button type="submit" class="btn btn-info col-2">Save</button>
	</form>
	<hr>
	<!--  <a th:href="@{/employees/list}">Back to Employees List</a>-->
	</div>
</body>
</html>
